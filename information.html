<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editable Inputs</title>
  <link rel="stylesheet" href="css\style.css">
</head>
<body>
  <div class="form-container">
    <h2>Information Fill Section</h2>
    <div class="field-group">
      <input type="text" placeholder="Name in full" id="name">
      <button onclick="enableEdit('name')">Edit</button>
    </div>
    <div class="field-group">
      <input type="email" value="john@example.com" disabled id="email">
      <button onclick="enableEdit('email')">Edit</button>
    </div>
    <div class="field-group">
      <input type="tel" value="123-456-7890" disabled id="phone">
      <button onclick="enableEdit('phone')">Edit</button>
    </div>
    <div class="field-group">
      <input type="text" value="123 Main St" disabled id="address">
      <button onclick="enableEdit('address')">Edit</button>
    </div>
    <div class="field-group">
      <input type="file" id="photo">
    </div>
  </div>

  <script>
  </script>
</body>
</html>
