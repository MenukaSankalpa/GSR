<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Details</title>
    <link rel="stylesheet" href="addmission.css">
</head>
<body>
    <form action="" id="details">
        <div class="input-group">
            <input type="text" id="application_id" placeholder="Application Year">
        </div>
        <div>
            <input type="text" name="" id="full_name" placeholder="Name in full">
        </div>
        <div>
            <input type="text" name="" id="ini_name" placeholder="Name with initials">
        </div>
        <div>
            <input type="text" name="" id="religion" placeholder="Religion">
        </div>
        <div>
            <input type="date" name="" id="dob" placeholder="Date of birth">
        </div>
    </form>
    <h2>Applicant</h2>
    <form action="" id="applicant">
        <div>
            <input type="text" placeholder="Full Name">
        </div>
        <div>
            <input type="text" name="" id="ini_name" placeholder="Name with initials">
        </div>
    </form>
</body>
</html>
